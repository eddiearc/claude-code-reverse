name: WebSearch
description: >-
  - 允许Claude搜索网络并使用结果来提供响应
  - 为当前事件和最新数据提供最新信息
  - 返回格式化为搜索结果块的搜索结果信息
  - 使用此工具访问Claude知识截止日期之外的信息
  - 搜索在单个API调用内自动执行

  使用说明：
    - 支持域过滤以包含或阻止特定网站
    - 网络搜索仅在美国可用
    - 考虑<env>中的"今天的日期"。例如，如果<env>说"今天的日期：2025-07-01"，而用户想要最新文档，请不要在搜索查询中使用2024。请使用2025。
input_schema:
  type: object
  properties:
    query:
      type: string
      minLength: 2
      description: 要使用的搜索查询
    allowed_domains:
      type: array
      items:
        type: string
      description: 仅包含来自这些域的搜索结果
    blocked_domains:
      type: array
      items:
        type: string
      description: 永远不包含来自这些域的搜索结果
  required:
    - query
  additionalProperties: false
  $schema: http://json-schema.org/draft-07/schema#