name: Write
description: >-
  将文件写入本地文件系统。


  使用说明：

  - 如果在提供的路径上有现有文件，此工具会覆盖该文件。

  - 如果这是现有文件，您必须先使用Read工具读取文件内容。如果您没有首先读取文件，此工具将失败。

  - 始终首选编辑代码库中的现有文件。除非明确要求，否则永远不要编写新文件。

  - 永远不要主动创建文档文件（*.md）或README文件。只有在用户明确要求时才创建文档文件。

  - 只有在用户明确要求时才使用表情符号。避免向文件写入表情符号，除非被要求。
input_schema:
  type: object
  properties:
    file_path:
      type: string
      description: 要写入的文件的绝对路径（必须是绝对路径，不是相对路径）
    content:
      type: string
      description: 要写入文件的内容
  required:
    - file_path
    - content
  additionalProperties: false
  $schema: http://json-schema.org/draft-07/schema#